server.port=21001
server.servlet.context-path=
spring.application.name=snake-operation-platform

web.core.application-name=${spring.application.name}
web.core.server-port=${server.port}
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
web-core.sagger.url=http://localhost:${server.port}/swagger-ui${springdoc.swagger-ui.path}
tenant.enabled=false